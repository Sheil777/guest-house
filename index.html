<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template/css/style.css">
    <title>Valentina Guest House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__contacts header-contacts">
                    <div class="header-contacts__left">
                        <span class="header-contacts__icon"><img src="template/img/main/icons/home.svg"></span>
                        <span>Абхазия, Цандрыпш, ул.Октябрьская, д.492</span>
                    </div>
                    <div class="header-contacts__right">
                        <div class="header-contacts__email">
                            <div class="header-contacts__icon"></div>
                            <span>booking@valentinahouse.ru</span>
                        </div>
                        <div class="header-contacts__phone">
                            <div class="header-contacts__icon"></div>
                            <span>8 (862) 279-56-89</span>
                        </div>
                    </div>
                </div>
                <a href="" class="header__logo_phone">
                    <span>Valentina <br/> Guest House</span>
                </a>
                <nav class="header__menu">
                    <div class="burger">
                        <span></span>
                    </div>
                    <a href="" class="header__logo">
                        <span>Valentina <br/> Guest House</span>
                    </a>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Номера и цены</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Статьи</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Информация</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Полный пансон</a>
                        </li>
                    </ul>
                    <div class="header__social">
                        <a href="#"><img src="/template/img/main/icons/social/telegram.svg" alt=""></a>
                        <a href="#"><img src="/template/img/main/icons/social/whatsapp.svg" alt=""></a>
                        <a href="#"><img src="/template/img/main/icons/social/facebook.svg" alt=""></a>
                        <a href="#"><img src="/template/img/main/icons/social/vk.svg" alt=""></a>
                        <a href="#"><img src="/template/img/main/icons/social/o.svg" alt=""></a>
                    </div>
                </nav>
            </div>
        </header>
        
        <div class="main">
            <div class="main__background"><img src="template/img/main/main-image.png" alt=""></div>
            <div class="main__container _container">
                <form class="main__window">
                    <div class="main__column">
                        <p>Даты заезда</p>
                        <div class="main__input">
                            <input type="text" class="main__calendar">
                            <img src="template/img/main/icons/calendar.svg" alt="">
                        </div>
                    </div>
                    <div class="main__column">
                        <p>Даты выезда</p>
                        <div class="main__input">
                            <input type="text" placeholder="06-04-2021" class="main__calendar2">
                            <img src="template/img/main/icons/calendar.svg" alt="">
                        </div>
                    </div>
                    <div class="main__column">
                        <p>Гостей</p>
                        <div class="main__input">
                            <input type="number" placeholder="2" min="1" value="2">
                            <img src="template/img/main/icons/human.svg" alt="" class="main__icon">
                        </div>
                    </div>
                    <div class="main__button">
                        <input type="submit" value="Проверить" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="node_modules/air-datepicker/air-datepicker.js"></script>
    <script src="template/js/jquery-3.6.0.min.js"></script>
    <script src="template/js/scripts.js"></script>
</body>
</html>
